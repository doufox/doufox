{template header.html}

<script type="text/javascript">
    var sitepath = "index.php";
</script>
<script type="text/javascript" src="/static/js/dialog.js?skin=green"></script>
<script type="text/javascript" src="/static/js/admin.js"></script>

<div class="mainbody">
    <div class="w210 fl">
{template member/sidebar.html}
    </div>
    <div class="w740 fr">
        <div class="page bg">
            <div class="content_info">
                <form action="" method="post">
{if $data}
                    <input type="hidden" value="{$data[catid]}" name="data[catid]">{/if}
                    <table width="100%" class="table_form" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <th width="80">
                                    <font color="red">*</font>&nbsp;栏目：</th>
                                <td>
                                    <select name="data[catid]">{$category}</select>
                                </td>
                            </tr>

                            {if $model['content']['title']['show']}
                            <tr>
                                <th>
                                    <font color="red">*</font>&nbsp;{$model['content']['title']['name']}：</th>
                                <td>
                                    <input type="text" class="input-text" size="50" id="title" value="{$data['title']}" name="data[title]"
                                        onBlur="ajaxtitle()">
                                    <div class="onShow" id="title_text"></div>
                                </td>
                            </tr>
{/if} {$data_fields}
                            <tr>
                                <th style="border:none">&nbsp;</th>
                                <td style="border:none">
                                    <input type="submit" class="button" value="提 交" name="submit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="blank10 clear"></div>
        </div>
    </div>
</div>
{template footer.html}
